<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Peel</title>
	<link rel="stylesheet" type="text/css" href="https://andrewplummer.github.io/peel-js/src/peel.css">
	<style type="text/css">
		.peel{
      position: relative;
			overflow: hidden;
			height: 400px;
			width: 200px;
		}

		.peel div{
			width: 100%;
			height: 100%;
		}
		.peel-top{
			background: red;
		}

		.peel-bottom{
			background: transparent;
		}
	</style>
</head>
<body>

<div id="simple" class="aqua peel">
  <div class="peel-top">Top</div>
  <div class="peel-back">Back</div>
  <div class="peel-bottom">Bottom</div>
</div>



<script src="https://andrewplummer.github.io/peel-js/src/peel.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.13.1/TweenMax.min.js"></script> -->
<script type="text/javascript">
let lastX = null;
var p = new Peel('#simple', {
  corner: Peel.Corners.TOP_LEFT
});
p.setPeelPath(450, 850, 1, 1);
// p.setFadeThreshold(.9);
p.handleDrag(function(evt, x, y) {
  console.log("x:" + x + " y:" + y);

  // Check: not negative
  if (x < 0) {
    console.log("❌ x is negative");
    return;
  }

  // Check: not decreasing
  if (lastX !== null && x < lastX) {
    console.log("❌ x is decreasing");
    return;
  }

  // Update position only if valid
  if (x >= 1) {
    var t = (x - p.width) / -p.width;
    this.setTimeAlongPath(t);
  }

  lastX = x; // Save current x as lastX for next drag event

  // Completion logic
  if (p.getAmountClipped() === 1) {
    console.log("✅ completed");
    p.removeEvents();
  }
});



</script>
</body>
</html>
